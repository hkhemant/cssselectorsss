<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cssselectorss
        </title>
        <style>
            div{
                width: 200px;
                height:200px;
                background: red;
            }
            span#a1{
                display: block;
                width: 200px;
                height: 200px;
                background: green;
            }
            .b1{
                display: block;
                width: 200px;
                height: 200px;
                background: purple;
            }
            a[href="https://oklabs.in"]{
                display: block;
                width: 200px;
                height: 200px;
                background: lavender;
                text-decoration: none;
            }
            *{
                border: 10px solid #000;
                
            }
            div,span#a1,span.b1,a[href="https://oklabs.in"]{
                display: inline-block;
            }
            
            h1::after{
                content: url(https://media.tenor.com/TYGaQfylEvQAAAAi/auque-7-dias-tarde.gif);
            }
            div:hover{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div>css element selectors</div>
        <span id="a1">css id selectors</span>
        <span class="b1">css class selectors</span>
        <a href="https://oklabs.in">css attribute selectors</a>
        <h1>css pesudo element selectors</h1>
        <div id="c1">css pesudo class selectors</div>
    </body>
</html>
